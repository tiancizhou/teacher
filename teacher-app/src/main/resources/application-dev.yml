# 开发环境配置覆盖
# 使用方法: --spring.profiles.active=dev

spring:
  data:
    redis:
      host: localhost
      port: 6379
  ai:
    openai:
      # 开发环境可使用本地反代地址
      base-url: http://localhost:8317
      chat:
        options:
          model: gemini-2.5-flash-lite  # 无 thinking 延迟，TTFT 低

teacher:
  ai:
    multi-agent-enabled: false

logging:
  level:
    com.teacher: DEBUG
