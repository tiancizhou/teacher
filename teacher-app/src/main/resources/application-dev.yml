# 开发环境配置覆盖
# 使用方法: --spring.profiles.active=dev

spring:
  data:
    redis:
      host: localhost
      port: 6379

teacher:
  ai:
    provider: openai
    multi-agent-enabled: false
    openai:
      # 开发环境可使用反代地址
      base-url: https://api.openai.com/v1
      model: gpt-4o

logging:
  level:
    com.teacher: DEBUG
