<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI书法批改助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB',
                'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Card */
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            padding: 40px;
            margin-bottom: 30px;
        }

        /* Upload Area */
        .upload-area {
            border: 3px dashed #d1d5db;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: #fafbfc;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: #667eea;
            background: #f0f0ff;
        }

        .upload-area .icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .upload-area h3 {
            font-size: 1.2rem;
            color: #374151;
            margin-bottom: 8px;
        }

        .upload-area p {
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .upload-area input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        /* Preview */
        .preview-section {
            display: none;
            margin-top: 24px;
        }

        .preview-section.visible {
            display: block;
        }

        .preview-img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        /* Button */
        .btn-primary {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 14px 48px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 24px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.visible {
            display: block;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Results */
        .results-section {
            display: none;
        }

        .results-section.visible {
            display: block;
        }

        .summary-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            min-width: 140px;
            background: linear-gradient(135deg, #f5f7fa, #e4e9f2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-card .score {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-card .label {
            font-size: 0.85rem;
            color: #6b7280;
            margin-top: 4px;
        }

        .summary-comment {
            background: #fffbeb;
            border-left: 4px solid #f59e0b;
            padding: 16px 20px;
            border-radius: 0 8px 8px 0;
            margin-bottom: 30px;
            font-size: 1rem;
            line-height: 1.6;
            color: #92400e;
        }

        .meta-info {
            display: flex;
            gap: 16px;
            font-size: 0.85rem;
            color: #9ca3af;
            margin-bottom: 20px;
        }

        /* Character Results */
        .char-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .char-card {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
            transition: box-shadow 0.3s;
        }

        .char-card:hover {
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .char-card .char-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
        }

        .char-card .char-index {
            width: 32px;
            height: 32px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .char-card .char-name {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .char-card .char-score {
            margin-left: auto;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .score-high { color: #10b981; }
        .score-mid { color: #f59e0b; }
        .score-low { color: #ef4444; }

        .char-card .char-body {
            padding: 16px;
        }

        .char-card .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            font-size: 0.9rem;
        }

        .char-card .detail-row .detail-label {
            color: #6b7280;
        }

        .char-card .progress-bar {
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            flex: 1;
            margin: 0 12px;
        }

        .char-card .progress-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.6s ease;
        }

        .char-card .comment-section {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #f3f4f6;
        }

        .char-card .comment-text {
            font-size: 0.9rem;
            color: #4b5563;
            line-height: 1.5;
        }

        .char-card .suggestion {
            margin-top: 8px;
            font-size: 0.85rem;
            color: #7c3aed;
            background: #f5f3ff;
            padding: 8px 12px;
            border-radius: 6px;
        }

        /* Footer */
        .footer {
            text-align: center;
            color: rgba(255,255,255,0.7);
            margin-top: 40px;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>AI书法批改助手</h1>
        <p>上传书法作业照片，AI智能分析每个字的结构与笔画，给出专业点评</p>
    </div>

    <!-- Upload Card -->
    <div class="card" id="uploadCard">
        <div class="upload-area" id="uploadArea">
            <div class="icon">&#128221;</div>
            <h3>点击或拖拽上传书法作业照片</h3>
            <p>支持 JPG、PNG 格式，最大 10MB</p>
            <input type="file" id="fileInput" accept="image/jpeg,image/png,image/webp">
        </div>

        <div class="preview-section" id="previewSection">
            <img id="previewImg" class="preview-img" alt="预览">
            <br>
            <button class="btn-primary" id="analyzeBtn" onclick="submitAnalysis()">
                开始AI批改
            </button>
        </div>
    </div>

    <!-- Loading -->
    <div class="loading" id="loadingSection">
        <div class="spinner"></div>
        <h3>AI正在分析每一个字...</h3>
        <p style="color: #6b7280; margin-top: 8px;">多个AI智能体并发工作中，请稍候</p>
    </div>

    <!-- Results -->
    <div class="results-section" id="resultsSection">
        <div class="card">
            <h2 style="margin-bottom: 20px;">批改结果</h2>

            <div class="meta-info" id="metaInfo"></div>

            <div class="summary-bar" id="summaryBar"></div>

            <div class="summary-comment" id="summaryComment"></div>

            <h3 style="margin-bottom: 16px;">逐字点评</h3>
            <div class="char-grid" id="charGrid"></div>
        </div>

        <div style="text-align: center; margin-top: 24px;">
            <button class="btn-primary" onclick="resetPage()">再批一份</button>
        </div>
    </div>

    <div class="footer">
        <p>Powered by AI &middot; 书法批改助手 v1.0</p>
    </div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const uploadArea = document.getElementById('uploadArea');
    const previewSection = document.getElementById('previewSection');
    const previewImg = document.getElementById('previewImg');
    const loadingSection = document.getElementById('loadingSection');
    const resultsSection = document.getElementById('resultsSection');
    const uploadCard = document.getElementById('uploadCard');

    let selectedFile = null;

    // File selection
    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            selectedFile = file;
            const reader = new FileReader();
            reader.onload = function(ev) {
                previewImg.src = ev.target.result;
                previewSection.classList.add('visible');
            };
            reader.readAsDataURL(file);
        }
    });

    // Drag and drop
    uploadArea.addEventListener('dragover', function(e) {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', function() {
        uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', function(e) {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        const file = e.dataTransfer.files[0];
        if (file && file.type.startsWith('image/')) {
            selectedFile = file;
            fileInput.files = e.dataTransfer.files;
            const reader = new FileReader();
            reader.onload = function(ev) {
                previewImg.src = ev.target.result;
                previewSection.classList.add('visible');
            };
            reader.readAsDataURL(file);
        }
    });

    // Submit
    async function submitAnalysis() {
        if (!selectedFile) return;

        const btn = document.getElementById('analyzeBtn');
        btn.disabled = true;
        uploadCard.style.display = 'none';
        loadingSection.classList.add('visible');

        const formData = new FormData();
        formData.append('file', selectedFile);

        try {
            const response = await fetch('/api/homework/analyze', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            loadingSection.classList.remove('visible');

            if (data.success) {
                renderResults(data.data);
                resultsSection.classList.add('visible');
            } else {
                alert('批改失败: ' + (data.message || '未知错误'));
                resetPage();
            }
        } catch (err) {
            loadingSection.classList.remove('visible');
            alert('请求失败: ' + err.message);
            resetPage();
        }
    }

    // Render results
    function renderResults(result) {
        // Meta info
        document.getElementById('metaInfo').innerHTML =
            `<span>任务ID: ${result.taskId}</span>` +
            `<span>共 ${result.totalCharacters} 个字</span>` +
            `<span>耗时 ${(result.processingTimeMs / 1000).toFixed(1)}s</span>`;

        // Summary bar
        const summaryBar = document.getElementById('summaryBar');
        summaryBar.innerHTML = `
            <div class="stat-card">
                <div class="score">${result.avgOverallScore.toFixed(1)}</div>
                <div class="label">综合评分</div>
            </div>
            <div class="stat-card">
                <div class="score">${result.avgStructureScore.toFixed(1)}</div>
                <div class="label">结构评分</div>
            </div>
            <div class="stat-card">
                <div class="score">${result.avgStrokeScore.toFixed(1)}</div>
                <div class="label">笔画评分</div>
            </div>
            <div class="stat-card">
                <div class="score">${result.totalCharacters}</div>
                <div class="label">批改字数</div>
            </div>
        `;

        // Summary comment
        document.getElementById('summaryComment').textContent = result.summaryComment;

        // Character grid
        const charGrid = document.getElementById('charGrid');
        charGrid.innerHTML = '';

        result.analyses.forEach(function(analysis) {
            const scoreClass = analysis.overallScore >= 80 ? 'score-high' :
                             analysis.overallScore >= 60 ? 'score-mid' : 'score-low';

            const progressColor = analysis.overallScore >= 80 ? '#10b981' :
                                analysis.overallScore >= 60 ? '#f59e0b' : '#ef4444';

            const charDisplay = analysis.recognizedChar || '#' + (analysis.charIndex + 1);

            const card = document.createElement('div');
            card.className = 'char-card';
            card.innerHTML = `
                <div class="char-header">
                    <div class="char-index">${analysis.charIndex + 1}</div>
                    <div class="char-name">${charDisplay}</div>
                    <div class="char-score ${scoreClass}">${analysis.overallScore}</div>
                </div>
                <div class="char-body">
                    <div class="detail-row">
                        <span class="detail-label">结构</span>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width:${analysis.structureScore}%;background:${progressColor}"></div>
                        </div>
                        <span>${analysis.structureScore}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">笔画</span>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width:${analysis.strokeScore}%;background:${progressColor}"></div>
                        </div>
                        <span>${analysis.strokeScore}</span>
                    </div>
                    <div class="comment-section">
                        <div class="comment-text">${analysis.overallComment}</div>
                        ${analysis.suggestion ? `<div class="suggestion">${analysis.suggestion}</div>` : ''}
                    </div>
                </div>
            `;
            charGrid.appendChild(card);
        });
    }

    // Reset
    function resetPage() {
        selectedFile = null;
        fileInput.value = '';
        previewSection.classList.remove('visible');
        loadingSection.classList.remove('visible');
        resultsSection.classList.remove('visible');
        uploadCard.style.display = 'block';
        document.getElementById('analyzeBtn').disabled = false;
    }
</script>
</body>
</html>
